timezone: "Europe/Berlin"
window_minutes: 5
click_url: "/"

log_events:
  title: "KittyLog"
  message: "{task} logged by {who}."

groups:
  morning:
    title: "KittyLog reminder"
    message: "Morning check: {tasks} still missing."
  evening:
    title: "KittyLog reminder"
    message: "Evening check: {tasks} still missing."
  maintenance:
    title: "KittyLog reminder"
    message: "Maintenance due: {tasks}."

rules:
  - id: "feed-morning-0900"
    time: "09:00"
    task_slug: "feed"
    if_not_logged_today: true
    check_window_start: "00:00"
    check_window_end: "12:00"
    group: "morning"

  - id: "feed-evening-1930"
    time: "19:30"
    task_slug: "feed"
    if_not_logged_today: true
    check_window_start: "12:00"
    check_window_end: "00:00"
    group: "evening"

  - id: "clean-litter-1930"
    time: "19:30"
    task_slug: "clean_litter"
    if_not_logged_today: true
    group: "evening"

  - id: "playtime-1930"
    time: "19:30"
    task_slug: "playtime"
    if_not_logged_today: true
    group: "evening"

  - id: "change-sand-overdue"
    time: "19:30"
    task_slug: "change_sand"
    if_not_logged_today: false
    min_days_since_last: 21
    repeat_every_days: 2
    group: "maintenance"

  - id: "water-pump-overdue"
    time: "19:30"
    task_slug: "water_pump"
    if_not_logged_today: false
    min_days_since_last: 28
    repeat_every_days: 2
    group: "maintenance"

  - id: "water-filter-overdue"
    time: "19:30"
    task_slug: "water_filter"
    if_not_logged_today: false
    min_days_since_last: 28
    repeat_every_days: 2
    group: "maintenance"

events:
  - id: "cat-birthday"
    type: "cat_birthday"
    title: "KittyLog"
    message: "Birthday today: {cats}."

  - id: "cat-milestone"
    type: "cat_milestone"
    months: [6, 7, 8, 9, 10, 11, 22, 33, 44, 55, 100, 200, 300]
    title: "KittyLog"
    message: "Milestones today: {items}."
