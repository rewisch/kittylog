<!DOCTYPE html>
<html lang="en" class="bg-slate-950 text-slate-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KittyLog</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/custom.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { display: ['"Space Grotesk"', 'ui-sans-serif', 'system-ui'] },
                    colors: {
                        midnight: '#0b1224',
                    },
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-950 via-slate-900 to-slate-950 font-display">
    <div class="pointer-events-none fixed inset-0 bg-[radial-gradient(circle_at_top,_rgba(56,189,248,0.12),transparent_40%),radial-gradient(circle_at_bottom,_rgba(244,114,182,0.1),transparent_35%)]"></div>
    <div class="relative">
        <header class="sticky top-0 z-10 backdrop-blur bg-slate-950/70 border-b border-white/5">
            <div class="max-w-5xl mx-auto px-4 py-4 flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div class="h-10 w-10 rounded-2xl bg-gradient-to-br from-emerald-400 to-cyan-500 flex items-center justify-center text-xl shadow-lg shadow-emerald-500/30">üêæ</div>
                    <div>
                        <p class="text-lg font-semibold tracking-tight">KittyLog</p>
                        <p class="text-xs text-slate-400">{{ t("app_tagline", lang) }}</p>
                    </div>
                </div>
                <nav class="flex items-center gap-3 text-sm">
                    <a href="/?lang={{ lang }}" class="px-3 py-2 rounded-xl hover:bg-white/5 transition">Dashboard</a>
                    <a href="/history?lang={{ lang }}" class="px-3 py-2 rounded-xl hover:bg-white/5 transition">History</a>
                    <div class="flex items-center gap-1 text-xs text-slate-400">
                        {% for code in supported_langs %}
                        <a href="{{ request.url.path }}?lang={{ code }}" class="px-2 py-1 rounded-lg border border-white/5 hover:border-white/20 {{ 'bg-white/10 text-slate-100' if lang==code else 'text-slate-400' }}">{{ code.upper() }}</a>
                        {% endfor %}
                    </div>
                    {% if user %}
                    <form method="post" action="/logout" class="flex items-center gap-2 ml-4">
                        <span class="text-xs text-slate-400">{{ t("logged_in_as", lang) }} <span class="text-slate-200 font-semibold">{{ user }}</span></span>
                        <input type="hidden" name="next" value="/login">
                        <button type="submit" class="px-3 py-2 rounded-xl bg-white/10 hover:bg-white/20 transition border border-white/10 text-xs">{{ t("logout_label", lang) }}</button>
                    </form>
                    {% else %}
                    <a href="/login" class="px-3 py-2 rounded-xl bg-white/10 hover:bg-white/20 transition border border-white/10 text-xs">{{ t("login_button", lang) }}</a>
                    {% endif %}
                </nav>
            </div>
        </header>
        <main class="max-w-5xl mx-auto px-4 pb-16 pt-10">
            {% block content %}{% endblock %}
        </main>
    </div>
</body>
</html>
