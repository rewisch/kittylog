{% extends "base.html" %}

{% block content %}
<div class="mb-6">
    <p class="text-xs uppercase tracking-[0.3em] text-slate-400 mb-1">{{ t("settings_label", lang) }}</p>
    <h1 class="text-2xl font-semibold">{{ t("settings_title", lang) }}</h1>
    <p class="text-slate-400 text-sm">{{ t("settings_subtitle", lang) }}</p>
</div>

<div class="grid grid-cols-1 gap-4">
    <section
        id="push-card"
        class="rounded-2xl border border-white/10 bg-slate-900/60 px-5 py-4 shadow-lg shadow-black/30"
        data-vapid-key="{{ vapid_public_key or '' }}"
        data-csrf-token="{{ request.session.get('csrf_token') }}"
        data-install-hint="{{ t('push_install_hint', lang) }}"
        data-enabled-label="{{ t('push_enabled_label', lang) }}"
        data-disabled-label="{{ t('push_disabled_label', lang) }}"
        data-blocked-label="{{ t('push_blocked_label', lang) }}"
        data-permission-label="{{ t('push_permission_label', lang) }}"
        data-not-configured-label="{{ t('push_not_configured', lang) }}"
        data-not-supported-label="{{ t('push_not_supported', lang) }}"
    >
        <div class="flex flex-wrap items-center justify-between gap-3">
            <div>
                <p class="text-sm font-semibold">{{ t("push_title", lang) }}</p>
                <p class="text-xs text-slate-400" data-push-description>{{ t("push_description", lang) }}</p>
                <p class="mt-2 text-xs text-slate-400" data-push-status>{{ t("push_status_unknown", lang) }}</p>
            </div>
            <div class="flex flex-wrap items-center gap-2">
                <button type="button" data-push-enable class="px-4 py-2 rounded-xl bg-white/10 hover:bg-white/20 transition border border-white/10 text-xs">
                    {{ t("push_enable_button", lang) }}
                </button>
                <button type="button" data-push-disable class="px-4 py-2 rounded-xl bg-rose-500/10 hover:bg-rose-500/20 transition border border-rose-300/20 text-xs text-rose-200">
                    {{ t("push_disable_button", lang) }}
                </button>
            </div>
        </div>
    </section>
</div>
{% endblock %}
