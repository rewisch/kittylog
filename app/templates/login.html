{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-slate-900/80 border border-white/5 rounded-3xl p-8 shadow-2xl shadow-black/40">
    <div class="mb-6 text-center">
        <p class="text-xs uppercase tracking-[0.3em] text-slate-400 mb-1">{{ t("login_title", lang) }}</p>
        <h1 class="text-2xl font-semibold">{{ t("login_subtitle", lang) }}</h1>
    </div>
    {% if error %}
    <div class="mb-4 text-sm text-amber-100 bg-amber-500/20 border border-amber-500/40 px-4 py-3 rounded-xl">
        {{ error }}
    </div>
    {% endif %}
    <form method="post" action="/login" class="space-y-4">
        <input type="hidden" name="next" value="{{ next }}">
        <input type="hidden" name="lang" value="{{ lang }}">
        <div class="space-y-1">
            <label class="text-sm text-slate-300">{{ t("username_label", lang) }}</label>
            <input required name="username" autocomplete="username" class="w-full bg-slate-800/80 border border-white/5 rounded-xl px-3 py-2 focus:outline-none focus:ring-2 focus:ring-emerald-500/40">
        </div>
        <div class="space-y-1">
            <label class="text-sm text-slate-300">{{ t("password_label", lang) }}</label>
            <input required type="password" name="password" autocomplete="current-password" class="w-full bg-slate-800/80 border border-white/5 rounded-xl px-3 py-2 focus:outline-none focus:ring-2 focus:ring-emerald-500/40">
        </div>
        <button type="submit" class="w-full bg-emerald-500/90 hover:bg-emerald-500 text-slate-950 font-semibold py-3 rounded-xl transition shadow-lg shadow-emerald-500/25">{{ t("login_button", lang) }}</button>
    </form>
</div>
{% endblock %}
